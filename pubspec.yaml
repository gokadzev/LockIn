name: lockin
description: 'Your Personal Habit & Productivity Companion'
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0-beta.1+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

# Core dependencies
  fl_chart: ^1.0.0
  flutter_local_notifications: ^19.4.0
  flutter_riverpod: ^2.5.1
  hive_ce: ^2.11.3
  hive_ce_flutter: ^2.3.1
  path_provider: ^2.1.3
  intl: ^0.20.2
  json_serializable: ^6.10.0
  encrypt: ^5.0.3
  timezone: ^0.10.1
  workmanager: ^0.9.0+2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # For code generation
  hive_ce_generator: ^1.9.3
  build_runner: ^2.4.13

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Lato/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato/Lato-ThinItalic.ttf
          weight: 100
          style: italic
  assets:
    - assets/emoji/happy.png
    - assets/emoji/smile.png
    - assets/emoji/neutral.png
    - assets/emoji/sad.png